<body>
    <div class="form-box">
        <form action method="post" #uploadForm="ngForm">

            <h1><strong>Add Publisher</strong></h1>
            <div class="form-group">
                <label for="name" style="font-weight: 600; font-size:large ;">Name</label>
                <input type="text" name="name" id="name" class="form-controll" [(ngModel)]="Publisher.name" required />
            </div>

            <div class="form-group">
                <label for="address" style="font-weight: 600; font-size:large ;">Address</label>
                <input type="text" name="address" id="address" class="form-controll" [(ngModel)]="Publisher.address"
                    required />
            </div>
            <div class="form-group">
                <label for="telephone" style="font-weight: 600; font-size:large ;">Telephone Number</label>
                <input type="text" name="telephone" id="telephone" class="form-controll"
                    [(ngModel)]="Publisher.telephone" required />
            </div>


            <div class="form-groupp">
                <button type="submit" class="btn btn-success" (click)="submit()">Add Publisher</button>
            </div>

            <router-outlet></router-outlet>
        </form>



        <link href='https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700' rel='stylesheet'
            type='text/css'>

        <!--<a  class="back-to-article" target="_blank" routerLink="/home">back to Home</a>-->
        <a class="back-to-article" style="font-weight: 600; font-size:large ; " routerLink="/addbook">Back To Add Book</a>

    </div>
</body>
